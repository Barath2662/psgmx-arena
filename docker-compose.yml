version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: psgmx
      POSTGRES_PASSWORD: psgmx_secret
      POSTGRES_DB: psgmx_arena
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U psgmx -d psgmx_arena']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Piston Code Execution Engine
  piston:
    image: ghcr.io/engineer-man/piston:latest
    restart: unless-stopped
    ports:
      - '2000:2000'
    tmpfs:
      - /piston/jobs:exec,size=256M
    privileged: true

  # Next.js App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgresql://psgmx:psgmx_secret@postgres:5432/psgmx_arena
      REDIS_URL: redis://redis:6379
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: your-nextauth-secret-change-in-production
      NEXT_PUBLIC_SOCKET_URL: http://localhost:3001
      PISTON_API_URL: http://piston:2000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Socket.io Server
  socket:
    build:
      context: .
      dockerfile: Dockerfile.socket
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      DATABASE_URL: postgresql://psgmx:psgmx_secret@postgres:5432/psgmx_arena
      REDIS_URL: redis://redis:6379
      PORT: 3001
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
